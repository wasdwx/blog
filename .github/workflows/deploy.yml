name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - main

env:
  # 'ssh' or 'https'
  DEPLOY_PROTOCOL: 'ssh'
  REPO_OWNER: 'wasdwx'
  REPO_NAME: 'blog'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Install Hexo Git Deployer
        run: |
          npm install hexo-deployer-git --save
          npm install hexo-cli -g

      - name: Clean and Generate Static Files
        run: |
          hexo clean
          hexo generate

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Setup Deployment Protocol
        run: |
          if [ "$DEPLOY_PROTOCOL" == "ssh" ]; then
            mkdir -p ~/.ssh
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            echo "DEPLOY_URL=git@github.com:$REPO_OWNER/$REPO_NAME.git" >> $GITHUB_ENV
          else
            echo "DEPLOY_URL=https://${{ secrets.BLOG_TOKEN }}@github.com/$REPO_OWNER/$REPO_NAME.git" >> $GITHUB_ENV
          fi

      - name: Deploy to GitHub Pages
        run: |
          cd public/
          git init
          git add -A
          git commit -m "Deploy via $DEPLOY_PROTOCOL"
          git remote add origin $DEPLOY_URL
          git push origin HEAD:gh-pages -f